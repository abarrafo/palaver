<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Petri chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="/css/common.css" media="screen" charset="utf-8">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a href="#" class="transfer-to-chat navbar-brand">LMX</a>
        </div>
        <div class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>

    <section id="dashboard">
        <div class="container body-content">            
            <h3>Lost Device?</h3>
            <p><a id="device-iphone" class="btn btn-primary btn-lg" href="#"><i class="fa fa-mobile"></i>&nbsp;iPhone</a></p>
            <p><a id="device-ipad" class="btn btn-primary btn-lg" href="#"><i class="fa fa-tablet"></i>&nbsp;iPad</a></p>
            <hr>
            <h3>Get Help</h3>
            <p><a class="transfer-to-chat btn btn-primary btn-lg" href="#">Chat with LMX</a></p>
        </div>
    </section>

    <section id="chat">
        <section class="chat-window">
        </section>
        
        <section class="chat-tools">
            <input class="chat-input" placeholder="iMessage"/>
            <button class="chat-send">Send</button>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="/js/app.js" type="text/javascript"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
</body>

</html>
